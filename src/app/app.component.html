<div class="container main-container">
    <h1>Firechat</h1>

    <div 
        *ngIf="chatService.userData.uid"
        class="col-md-12 text-right">
        <button 
            type="button"
            class="btn btn-outline-danger"
            (click)="chatService.logout()">
            Salir
        </button>
    </div>

    <app-login *ngIf="!chatService.userData.uid"></app-login>

    <div 
        *ngIf="chatService.userData.uid"
        class="chat-window">
        <app-chat></app-chat>
    </div>
</div>

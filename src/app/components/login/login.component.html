<div class="row">
    <div class="col-md-12 text-center">
        <h3>Ingrese al chat logeando con su plataforma deseada</h3>
        <button
            type="button"
            class="btn btn-outline-primary"
            (click)="loginUser('google')">

        </button>
    </div>
</div>
